name: Daily Regression (08:00 IL approx) (Playwright + Reports)

on:
  schedule:
    - cron: "0 5 * * *"  # 05:00 UTC (08:00 IL in summer, 07:00 IL in winter)
  workflow_dispatch:

jobs:
  regression:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Install Playwright browsers
        run: mvn -q exec:java -Dexec.args="install --with-deps"

      - name: Run Regression suite (headless)
        run: mvn -B clean test -DsuiteXmlFile=testngFiles/testngRegression.xml -DHEADLESS=true

      - name: Generate Allure HTML report
        if: always()
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build Allure report
        if: always()
        run: |
          npm i -g allure-commandline
          allure generate target/allure-results -o target/allure-report --clean || true

      - name: Upload test reports (Extent / TestNG / Allure)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: daily-regression-reports
          path: |
            test-output/ExtentReport.html
            test-output/**
            target/surefire-reports/**
            target/allure-results/**
            target/allure-report/**
          if-no-files-found: warn

      - name: Notify Slack (Daily Regression)
        if: always()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          if [ -z "$SLACK_WEBHOOK_URL" ]; then
            echo "SLACK_WEBHOOK_URL is not set. Skipping Slack notification."
            exit 0
          fi

          STATUS="${{ job.status }}"
          RUN_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          TEXT="*Daily Regression* finished with *${STATUS}*\nRepo: ${{ github.repository }}\nRun: ${RUN_URL}"

          curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\":\"${TEXT}\"}" \
            "$SLACK_WEBHOOK_URL"
