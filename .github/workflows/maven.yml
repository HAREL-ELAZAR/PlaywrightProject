name: Java CI with Maven (Playwright + Reports)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Install Playwright browsers
        run: mvn -q exec:java -Dexec.args="install --with-deps"

      - name: Run tests (Smoke suite)
        run: mvn -B clean test -DsuiteXmlFile=testngFiles/testngSmoke.xml -DHEADLESS=true

      # Upload reports even if tests fail
      - name: Upload test reports (Extent / TestNG / Allure)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            test-output/ExtentReport.html
            test-output/**
            target/surefire-reports/**
            target/allure-results/**
          if-no-files-found: warn
