name: PR Smoke (Playwright + Reports)

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  smoke:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Set up Node 20 (for Allure CLI)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Playwright browsers
        run: mvn -q exec:java -Dexec.args="install --with-deps"

      - name: Run Smoke suite (headless)
        run: mvn -B clean test -DsuiteXmlFile=testngFiles/testngSmoke.xml -DHEADLESS=true

      - name: Build Allure report
        if: always()
        run: |
          npm i -g allure-commandline
          allure generate target/allure-results -o target/allure-report --clean || true

      - name: Upload test reports (Extent / TestNG / Allure)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pr-smoke-reports
          path: |
            test-output/ExtentReport.html
            test-output/**
            target/surefire-reports/**
            target/allure-results/**
            target/allure-report/**
          if-no-files-found: warn

      - name: Upload Allure report to Pages artifact
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/allure-report

      - name: Notify Slack (PR Smoke)
        if: always()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          if [ -z "$SLACK_WEBHOOK_URL" ]; then
            echo "SLACK_WEBHOOK_URL is not set. Skipping Slack notification."
            exit 0
          fi

          STATUS="${{ job.status }}"
          RUN_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          BRANCH="${{ github.head_ref || github.ref_name }}"

          # PR_URL exists only on pull_request event
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            PR_URL="${{ github.event.pull_request.html_url }}"
            TEXT="*PR Smoke* finished with *${STATUS}*\nRepo: ${{ github.repository }}\nBranch: ${BRANCH}\nPR: ${PR_URL}\nRun: ${RUN_URL}"
          else
            TEXT="*Smoke* finished with *${STATUS}*\nRepo: ${{ github.repository }}\nBranch: ${BRANCH}\nRun: ${RUN_URL}"
          fi

          curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\":\"${TEXT}\"}" \
            "$SLACK_WEBHOOK_URL"

  deploy:
    needs: smoke
    # âœ… Deploy to Pages ONLY from main (prevents PR deploy rejection)
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
